<div class="slideshow-container">

    <!--images with number -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="https://t3.ftcdn.net/jpg/01/84/20/58/360_F_184205846_wR34GtVxyXyeBW8rjDz8DXcWTblIMMq9.jpg" style="width:100%" height="40%">
  
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="https://thumbs.dreamstime.com/b/colorful-ocean-beach-sunrise-deep-blue-sky-sun-rays-colorful-ocean-beach-sunrise-deep-blue-sky-sun-rays-golden-128367577.jpg" style="width:100%" height="40%">

    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="https://lovelymeregis.co.uk/images/gallery/sunrise-christmasday-2020_1.jpg" width="100%" height="40%">
      
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="https://www.surfertoday.com/images/jamp/page/sunrisesunsettime.jpg" style="width:100%" height="40%">
        
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/2c833c40-38ea-4195-959b-36bfd8cf9a76-sunrise_spots_utah.jpg" style="width:100%" height="40%">
        
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="https://image.winudf.com/v2/image/ZW50ZXJwcmlzZS5zdW5yaXNlc3Vuc2V0X3NjcmVlbl8wXzE1MTM2OTY4MzZfMDY3/screen-0.jpg?fakeurl=1&type=.webp" style="width:100%" height="50%">
        
      </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
  </div>
  

    <script src="./index.js"></script>
</body>
